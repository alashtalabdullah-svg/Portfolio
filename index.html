<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Alashtal | Ops Coordinator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --navy: #0a1227; --blue: #1b63ed; --light: #f8fafc; --text: #1a1d23; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; color: var(--text); background: #fff; line-height: 1.7; }
        
        nav { padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 900; color: var(--navy); }
        .logo span { color: var(--navy); } /* التعديل هنا أيضاً */

        .btn { padding: 10px 20px; font-size: 14px; font-weight: 700; text-decoration: none; border-radius: 4px; display: inline-block; transition: 0.3s; }
        .btn-primary { background: var(--navy); color: #fff; }
        .btn-outline { border: 1px solid var(--navy); color: var(--navy); margin-right: 10px; }

        section { padding: 70px 8%; }
        .hero { display: flex; align-items: center; gap: 50px; flex-wrap: wrap; }
        .hero-content { flex: 1; min-width: 320px; }
        .hero-content h1 { font-size: 42px; font-weight: 900; color: var(--navy); }
        .hero-img img { width: 100%; max-width: 400px; border-radius: 12px; box-shadow: -25px 25px 0 var(--light); }

        footer { background: var(--navy); color: #fff; padding: 80px 8%; text-align: center; }
        .social-links { display: flex; justify-content: center; gap: 15px; margin-top: 30px; }
        .social-link { width: 55px; height: 55px; background: rgba(255,255,255,0.08); display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; border-radius: 5px; text-decoration: none; transition: 0.3s; }

        @media (max-width: 768px) {
            .hero { flex-direction: column; text-align: center; }
            .hero-content h1 { font-size: 32px; }
            .hero-img img { max-width: 280px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Abdullah <span>Alashtal</span></div>
    <div>
        <a href="index-ar.html" class="btn btn-outline">العربية</a>
        <a href="cv-en.pdf" class="btn btn-primary" download>Download CV</a>
    </div>
</nav>

<section class="hero">
    <div class="hero-content">
        <h1>I'm Abdullah Alashtal</h1>
        <p>Operations Coordinator & Administrative Specialist. Building workflows and implementing effective control systems.</p>
        <p style="font-weight: 700; color: var(--blue); margin-top: 10px;">Currently resident in Saudi Arabia.</p>
        <a href="#contact" class="btn btn-primary" style="padding: 15px 35px; margin-top: 20px;">Contact Me</a>
    </div>
    <div class="hero-img">
        <img src="Abdullah Alashtal.png" alt="Abdullah Alashtal">
    </div>
</section>

<footer id="contact">
    <h2>Connect</h2>
    <div class="social-links">
        <a href="mailto:alashtalabdullah@gmail.com" class="social-link"><i class="fas fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/abdullah-al-ashtal/" class="social-link" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
</footer>

</body>
</html>
